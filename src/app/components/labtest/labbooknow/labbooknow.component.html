 
<section class="padding-conson">
    <div class="container-fluid mt-2 mb-2">
        <div class="row back-icon">
            <div class="col-12 d-flex pt-2">
                <a [routerLink]="['/sublab']" class="d-flex align-items-center w-100">
                    <i class="fas fa-chevron-left"></i>
                    <p class="pl-2 pt-3">Book Lab Test</p>
                </a>
 
            </div>
            <!-- <div class="col-12">
                <p class="help-isssue">General Queries</p>
 
            </div> -->
            <div class="col-md-12">
                <h4 class="mt-2 mb-2">Add Patient Details</h4>
                <p class="genrate-r">Report will be generated with this name</p>
            </div>
        </div>
    </div>
    <div class="container">
 
        <div class="row">
            <div class="col-12">
 
                <div class="card form-bgr">
                    <form [formGroup]="checkuppackBooking" (ngSubmit)="FormSubmit()">
                        <div class="form-group"> 
                            <input type="text" class="form-control"formControlName="PName" id="inputAddress2" placeholder="Enter patient name">
                            <span class="clr-r" style="color: #FB6725;"
                            *ngIf="validate['PName'].touched && validate['PName'].errors?.['required']">*
                             Name is required</span>
                        </div>
                        <div class="form-group">
 
                            <input type="text" class="form-control" id="inputAddress2" formControlName="mobile" placeholder="Enter Mobile Number">
                            <span class="clr-r" style="color:#FB6725;"
                            *ngIf="validate['mobile'].touched && validate['mobile'].errors?.['required'] "> Number required</span><span class="clr-r" style="color: red;"
                            *ngIf="validate['mobile'].touched && validate['mobile'].errors?.['minlength'] ">invalid Number.</span>
                        </div>
                        <div class="form-group"> 
                            <input type="text" class="form-control" id="inputAddress2"formControlName="Page" placeholder="Enter Person Age">
                            <span class="clr-r" style="color: #FB6725;"
                            *ngIf="validate['Page'].touched && validate['Page'].errors?.['required']">*
                            Age  is required</span>
                        </div>
                        <div class="form-group"> 
                            <input type="date" class="form-control contr" id="inputAddress2"formControlName="date"  placeholder="Enter your DOB">
                            <span class="clr-r" style="color: #FB6725;"
                            *ngIf="validate['date'].touched && validate['date'].errors?.['required']">*
                            date  is required</span>
                        </div> 
                        <div class="form-group">
                            <div class="form-check pl-0 space-even-pl">
                                <label for="">Gender</label>                               
                                <div class="d-flex">
                                    <input type="radio" id="html"class="active" Checked="checked" name="gender"formControlName="gender" value="Male">
                                      <label for="html">Male</label><br>
                                      <input type="radio" id="css" name="gender" formControlName="gender" value="Female">
                                      <label for="css">Female</label><br>
                                      <input type="radio" id="Others" name="gender"formControlName="gender" value="Others">
                                      <label for="javascript">Others</label>                                     
                                </div>                                
                            </div>
                        </div>
                        <div class="form-group"> 
                            <input type="text" class="form-control" id="inputAddress2" formControlName="mail" placeholder="Enter your mail">
                            <span class="clr-r" style="color:#FB6725;"
                            *ngIf="validate['mail'].touched && validate['mail'].errors?.['required'] "> Gmail required</span><span class="clr-r" style="color: #FB6725;"
                            *ngIf="validate['mail'].touched && validate['mail'].errors?.['email'] ">invalid Gmail.</span>
                        </div> 
                        <div class="text-center">
                            <button class="button-continue button-log w-100 mt-2" [disabled]="!checkuppackBooking.valid">Continue</button>
                        </div> 
                    </form>
                </div> 
            </div>
        </div>
    </div>
</section>
