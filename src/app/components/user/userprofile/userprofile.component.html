
<section class="padding-conson">
    <div class="container-fluid mt-2 mb-2">
        <div class="row back-icon">
            <div class="col-12 d-flex ">
              <a [routerLink]="['/Home']" class="d-flex align-items-center w-100">
                    <i class="fas fa-chevron-left"></i>
                    <p class="pl-2 pt-3">Edit Profile</p>
                </a>
            </div>
            <!-- <div class="col-12">
                <p class="help-isssue">General Queries</p>

            </div> -->
        </div>

        <div class="row">
            <div class="col-md-12 edit-damage">
                <form [formGroup]="profileForm" (ngSubmit)="FormSubmit()" class="settings-e">
                    <div class="d-flex justify-content-center">
                        <img class="propic" [src]="imageSrc" (click)="file.click()" alt="" srcset="" >
                        <input  hidden
                        formControlName="file"
                        id="file" 
                        #file
                        type="file" 
                        class="form-control"
                        (change)="onFileChange($event)">
                    </div>
                    <!-- <h4 class="edit-name"> Edit Profile </h4> -->
                        <label for="name">Name:</label>
                        <input type="text" class="input-editf" formControlName="name">
                        <label for="email">Email:</label>
                        <input type="email" class="input-editf" formControlName="email" readonly>
                        <label for="email">Phone Number:</label>
                        <input type="tel" class="input-editf" formControlName="number" readonly>

                        <label for="password">Password:</label>
                        <input type="password" id="password" class="input-editf" formControlName="password">
                        <input type="hidden" name="" id="" formControlName="hidenid">
                        <!-- <label>Age:</label>
                        <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13"
                            class="light">Under 18</label><br>
                        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13"
                            class="light">Over 18</label> -->
                    <button class="button-continue" type="submit" [disabled]="!profileForm.valid">Change</button>
                </form>
            </div>
        </div>
    </div>
</section>
